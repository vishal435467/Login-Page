<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body> 
    <nav class="logo">
        <img src="Logo Img.png" alt="">
        <h1>Your Logo</h1>
    </nav>
    <main>
        <div class="login">
            <form>
                <h2>Login</h2>
                <p id="txt_1">Login to access your travelwise  account</p>
                <div class="email">
                    <fieldset>
                        <legend>Email</legend>
                        <input class="inpTxt" type="email" placeholder="john.doe@gmail.com">
                    </fieldset>
                </div>
                <div class="password">
                    <fieldset>
                        <legend>Password</legend>
                        <input class="inpTxt" type="password" placeholder="Password">
                    </fieldset>
                </div>
                <div class="forget">
                    <div class="inpCheck">
                        <input id="inpCheck" type="checkbox">Remember me
                    </div>
                    <a href="Forget Password.html">Forget Password</a>
                </div>
                <button>Login</button>
                <p id="signTxt">Don't have an account? <a href="Sign Up.html"> Sign up</a></p>
                <div class="horizontalLine">
                    <hr>
                    <p>Or login with</p>
                    <hr>
                </div>
                <div class="loginbox">
                    <div id="loginMethod"><img src="Facebook Logo.png" alt="Facebook Logo"></i></div>
                    <div id="loginMethod"><img src="Google Logo.png" alt="Google Logo"></i></div>
                    <div id="loginMethod"><img src="Apple Logo.png" alt="Apple Logo"></i></div>
                </div>
            </form>
        </div>
        <div class="loginImg">
            <img src="Login Img.png" alt="Login Image">
        </div>
    </main>
</body>
</html>
