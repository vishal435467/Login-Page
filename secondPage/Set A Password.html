<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set A Password</title>
    <link rel="stylesheet" href="Set A Password.css">
</head>
<body>
    <nav class="logo">
        <img src="Logo Img.png" alt="">
        <h1>Your Logo</h1>
    </nav>
    <main>
        <div class="forgetPassword">
            <div class="formArea">
                <div class="boldtxt">
                    <h1>Set a password</h1>
                    <p>Your previous password has been reseted. Please set a new password for your account.</p>
                </div>
                <form>
                    <fieldset>
                        <legend>Create Password</legend>
                        <input type="password" placeholder="Enter password" value="7789BM6X@@H&$K_">
                    </fieldset>
                    <fieldset>
                        <legend>Re-enter Password</legend>
                        <input type="password" placeholder="Re-enter password" value="7789BM6X@@H&$K_">
                    </fieldset>
                </form>
                <button>Set password</button>
            </div>
        </div>
        <div class="forgetPasswordImg">
            <img src="Set A Password.png" alt="Image">
        </div>
    </main>
</body>
</html>
